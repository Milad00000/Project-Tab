<!DOCTYPE html>
<html>
<head>
	<title>Tabs</title>
	<link rel="stylesheet" href="Make Tabs.css">
</head>
<body>
	<ul class="tabs">
		<li data-cont=".one" class="active">Tab 1</li>
		<li data-cont=".two">Tab 2</li>
		<li data-cont=".three">Tab 3</li>
	</ul>
	<div class="content">
		<div class="one">Content 1</div>
		<div class="two">Content 2</div>
		<div class="three">Content 3</div>
	</div>
	<script type="text/javascript" src="Make Tabs.js"></script>
</body>
</html>
